<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Calculador</title>
</head>
<body>
    <div class="container">
        <div class="output">
            <div data-previous class="previous"></div>
            <div data-current class="current">0</div>
        </div>
        <!---->
        <button data-all-clear class="span-two all-clear">AC</button>
        <button data-delete>DEL</button>
        <button data-operator class="operator">รท</button>
        <!---->
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator class="operator">*</button>
        <!---->
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator class="operator">+</button>
        <!---->
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator class="operator">-</button>
        <!---->
        <button data-point class="span-two">.</button>
        <button data-number>0</button>
        <button data-equal class="operator">=</button>
    </div>
    
    <script src="scripts/script.js"></script>
</body>
</html>
